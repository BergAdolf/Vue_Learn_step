<!DOCTYPE html>
<html>
<head>
	<title>数字输入框组件</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app" v-cloak>
        <p>当前的值：{{value}}</p>
        <digit-component

            :min-value="minValue" ></digit-component>
			
	</div>

	<script type="text/javascript" src="vue.js" setup></script>
    <script type="text/javascript" src="digit_component.js"></script>   
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
