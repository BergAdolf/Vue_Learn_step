<!DOCTYPE html>
<html>
<head>
	<title>第一个Vue js应用</title>
	<meta charset="utf-8">
	<!--script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app" v-cloak>
		<template v-if="goods.length">
		<div>
		<table border="1">
			<thead>
				<tr>
					<th></th>
					<th>商品名称</th>
					<th>商品单价</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>				
					<template v-for="(good, index) in goods">
						<tr>
							<td>{{ index + 1}}</td>
							<td>{{ good['name'] }}</td>
							<td>{{ good['price'] }}</td>
							<td><button 
									@click=reduceNumber(index) 
									:disabled="good['number'] === 0">－</button>
								{{ good['number'] }}
								<button @click=addNumber(index)>+</button></td>
							<td>
								<button @click=removeGoodList(index)>移除</button>
							</td>
						</tr>
					</template>

			</tbody>
		</table>
		</div>
		<div id="goodSum">
			总价：{{amtSum}}
		</div>
		</template>
		<div v-else>购物车为空</div>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
